<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YC Companies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" id="searchInput" placeholder="Search companies..." class="search-input">
        </div>

        <div class="table-wrapper">
            <table id="companiesTable">
                <thead>
                    <tr>
                        <th class="sortable" data-sort="name">
                            Company <span class="sort-indicator"></span>
                        </th>
                        <th class="sortable" data-sort="batch">
                            Batch <span class="sort-indicator"></span>
                        </th>
                        <th class="sortable" data-sort="founders">
                            Founders <span class="sort-indicator"></span>
                        </th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="3" class="loading">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="companyDetails" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="detailsCompanyName"></h2>
                    <button class="close-btn" onclick="closeDetails()">Ã—</button>
                </div>
                <div class="modal-body">
                    <div id="foundersList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/table.js"></script>
</body>
</html>
